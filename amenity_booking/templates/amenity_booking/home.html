{% extends 'amenity_booking/main.html' %}
{% block content %}
{% load static %}
<style>
body{ 
    margin: 0;
} 
.h{
    color: #f9f5f5 !important;
}
p{
    color: #E9C46A;
}
section{
    background-color: #061F3E;
    min-height: 70vh;
    display: flex;
    justify-content: center;
}
.marj{
    margin: 0px;
}
.vmid{
    padding-top: 20%;
}
.leaf2{
    text-align: center;
    padding-top: 30px;
    padding-bottom: 20px;
    background-color: #E9C46A;
    color: #061F3E !important;
    min-height: 70vh;
}
.image{
      height: 600px;
      width: auto;
    }
</style>
<body>
    <section>
        <div class="container-fluid p-0">
            <div class="row justify-content-center align-items-center marj">
                <div class="col align-items-center">
                    <div style="background-color:rgba(6, 31, 62, 255); border-radius:0px;">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-4 image">
                                <img src="{% static  '/images/home.jpg' %}" class="img-fluid image" alt="">
                            </div>
                            <div class="col-md-4 col-sm-12 leaf">
                                <h1 class="ms-3 mt-5 h" style="color:rgb(255, 255, 255);">Leaf Infrastructures</h1>
                                <p class="ms-3 h" style="color:rgb(223, 195, 36);">Value to your life</p>
                                <a href="{% url 'login' %}">
                                    <button class="btn btn-primary ms-3 ">Join now</button>
                                </a>
                                <a href="{% url 'contact' %}">
                                    <button href="{% url 'contact' %}"class="btn btn-danger ms-3">Contact us</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="leaf2">
        <div class="container text-center">
            <div class="row">
              <div class="col vmid">
                <h2>We Offer the best in class aminites</h2>
              </div>
              <div class="col">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/static/images/about2.webp" class="d-block image" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/static/images/about1.jpg" class="d-block image" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/static/images/about3.jpg" class="d-block image" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
