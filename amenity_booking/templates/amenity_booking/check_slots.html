{% extends 'amenity_booking/loginnav.html' %}
{% block logcontent %}
{% load static %}
        <style>
            .background{
                width: 100%;
                height: 100%;
                position:absolute;
                background-image: url("https://images.unsplash.com/photo-1545809074-59472b3f5ecc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHRlbm5pcyUyMGNvdXJ0fGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                justify-content: center;
                animation: change 20s infinite ease-in-out;
            }

           </style>
    <body>
        
                <div class="col mb-5">
                    <div class="row">
                        <p class="h3 mt-4 d-flex justify-content-center mb-3" style="color:rgb(2, 3, 63);"> Book Your Slot
                        </p>
                    </div>
                    <div class="row justify-content-center">
                        <div class="card mt-2" style="width: 36rem; opacity: 80%;">
                            <div class="card-body">
                                <form class="row g-3" action="{% url 'savebook' %}">
                                    {% csrf_token %}
                                    
                                    <div class="form-group col-md-6">
                                        <label for="amenity_type" required>Choose Slot *</label>
                                        <select id="amenity_type" required style="border-radius: 40px;" class="form-control">
                                            <option selected>Choose...</option>
                                            {% for x in name %}
                                                <option>{{ x.amenity_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="date" >Select Time *</label>
                                        <select id="date" required style="border-radius: 40px;" class="form-control">
                                            <option selected>Choose...</option>
                                            <option></option>
                                            <option>Date2</option>
                                            <option>Date3</option>
                                            <option>Date4</option>
                                            <option>Date5</option>
                                            <option>Date6</option>
                                            <option>Date7</option>
                                        </select>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="payment" id="" value="cash">
                                        Cash
                                      </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="payment" id="" value="online">
                                        Online payment
                                      </label>
                                    </div>
                                    <div class="col-12">
                                        <div class="row justify-content-center">
                                            <button type="submit" class="btn btn-primary">Book Now</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
{% endblock %}
