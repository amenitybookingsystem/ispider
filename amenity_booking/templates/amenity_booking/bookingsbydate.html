{% extends 'amenity_booking/adminnav.html' %}
{% block logcontent %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" href="{% static '/css/userstyle.css' %}" />
<body>
    <div class="container mt-4">
        <div class="row mt-4 justify-content-center">

            <div class="col-4 align-items-center">
               <form method="POST" action="{% url 'bookbydate' %}">
                {% csrf_token %}
                <div class="form-group col-md-8 px-0">
                    <label for="date" required> Choose Date *</label>
                  <select id="date" name="date" required style="border-radius: 40px;" class="form-control">
                    <option selected disabled>Choose Date</option>
                    {% for i in dates %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class=row>
               <button type="submit" class="btn btn-primary mb-2">Submit</button>
           </div>

       </form>
   </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
<script>
    // Get the button by its id
    var button = document.getElementById("alert-button");

    // Add an event listener to the button
    button.addEventListener("click", function(){
        // Show the alert
        alert("Cancelled Successfully !");
    });
</script>
</body>    
{% endblock %}
