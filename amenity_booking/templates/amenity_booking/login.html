{% extends 'amenity_booking/main.html' %}
{% block content %}
{% load static %}
<style>
  #radius-shape-1 {
    height: 220px;
    width: 220px;
    top: -60px;
    left: -130px;
    background: radial-gradient(#061F3E, #E9C46A);
    overflow: hidden;
  }

  #radius-shape-2 {
    border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
    bottom: -60px;
    right: -110px;
    width: 300px;
    height: 300px;
    background: radial-gradient(#061F3E, #E9C46A);
    overflow: hidden;
  }
  .container{
    margin-top: 5%;
    font-family: Poppins;
  }
</style>
<body style="background-color: #061F3E">
  <section class="vh-90" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Login</h3>

              <form action="{% url 'savelogin' %}" method="post">
                {% csrf_token %}
                <div>
                  <p style="color:hsl(21, 92%, 40%) !important">{{n}}</p>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" name="username" placeholder="Username or Phone number" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <div class="input-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" id="password-field" />
                    <button type="button" class="btn btn-secondary" id="show-password-btn">Show</button>
                  </div>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </form>

              <br><br>
              <p>Don't have an account?<a href="{% url 'signup' %}">sign-up</a></p>
              <a href="{% url 'forgot_password' %}"><p>Forgot Password ?</a></p>
              <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
  // Get the password field and the show password button
    const passwordField = document.getElementById('password-field');
    const showPasswordBtn = document.getElementById('show-password-btn');

  // Add a click event listener to the show password button
    showPasswordBtn.addEventListener('click', function() {
    // If the password field is a password type, change it to text
    // Otherwise, change it back to password
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        showPasswordBtn.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        showPasswordBtn.textContent = 'Show';
      }
    });

  // Add a change event listener to the show password checkbox
    const showPasswordCheckbox = document.getElementById('show-password-checkbox');
    showPasswordCheckbox.addEventListener('change', function() {
    // If the checkbox is checked, show the password
    // Otherwise, hide the password
      if (showPasswordCheckbox.checked) {
        passwordField.type = 'text';
        showPasswordBtn.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        showPasswordBtn.textContent = 'Show';
      }
    });
  </script>

</body>
{% endblock %}
